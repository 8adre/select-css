<!DOCTYPE html>
<html lang="en">
<head>
	<title>Select styles with CSS only</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../src/select-css.css">
	<link rel="stylesheet" href="../src/select-css-arrow.css">
	<link rel="stylesheet" href="../src/select-css-compat.css">
	<link rel="stylesheet" href="../src/select-css-theme.css">
	<link rel="stylesheet" href="demo.css">
</head>
<body>

<h1>CSS-only custom-styled selects</h1>

<h4><a href="http://www.filamentgroup.com">Filament Group Inc.</a></h4>

<p>This is a demo page for <a href="https://github.com/filamentgroup/select-css">the select-css plugin</a>.</p>

<label>Native select</label>
<select>
	<option>Apples</option>
	<option>Bananas</option>
	<option>Grapes</option>
	<option>Oranges</option>
	<option selected>A very long option name to test wrapping</option>
</select>


<label class="wrapper">This label wraps the select
<div class="custom-select custom-select-theme">
<select>
	<option>Apples</option>
	<option>Bananas</option>
	<option>Grapes</option>
	<option>Oranges</option>
	<option>A very long option name to test wrapping</option>
</select>
</div>
</label>

<label class="wrapper" for="states">This label is stacked above the select</label>
<div class="custom-select custom-select-theme">
<select id="states">
	<option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select>
</div>

<div style="width:50%; min-width:10em;">
<label class="wrapper">In 50% wide container
<div class="custom-select custom-select-theme">
	<select>
		<option>Apples</option>
		<option>Bananas</option>
		<option>Grapes</option>
		<option>Oranges</option>
		<option>A very long option name to test wrapping and visual collisions</option>
	</select>
</div>
</label>
</div>


<label class="wrapper">Display <div class="custom-select custom-select-theme" style="display: inline-block">
	<select>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
</div> inline-block
</label>

<label>Text input:
	<input type="text" placeholder="I'm a placeholder">
</label>


<div class="dark-wrapper">
	<label>Test over a dark parent background
	<div class="custom-select custom-select-theme">
		<select>
			<option>Apples</option>
			<option>Bananas</option>
			<option>Grapes</option>
			<option>Oranges</option>
			<option>A very long option name to test wrapping and visual collisions</option>
		</select>
	</div>
	</label>
	</div>
</div>

<p style="font-size: 0.8rem;">
	Note: in Firefox, using gradients on the <code>&lt;select&gt;</code> background
	without a solid fallback color can make the option list unreadable.
	<a href="https://github.com/filamentgroup/select-css/pull/14">See pull request #14</a>
	for details.
</p>


</body>
</html>
